<div id="game-container">
    <header>
      <h1>Chess-Like Game</h1>
      <p id="status-bar">Player A's Turn</p>
    </header>
  
    <main>
      <div id="game-board">
        <!-- 5x5 grid cells populated by JavaScript -->
      </div>
  
      <div id="controls">
        <button id="move-left">Left (L)</button>
        <button id="move-right">Right (R)</button>
        <button id="move-forward">Forward (F)</button>
        <button id="move-backward">Backward (B)</button>
        <button id="submit-move">Submit Move</button>
      </div>
    </main>
  
    <aside>
      <section id="move-history">
        <h2>Move History</h2>
        <ul id="history-list"></ul>
      </section>
  
      <section id="player-info">
        <h2>Player Info</h2>
        <div id="player-a">
          <h3>Player A</h3>
          <!-- List of Player A's remaining characters -->
        </div>
        <div id="player-b">
          <h3>Player B</h3>
          <!-- List of Player B's remaining characters -->
        </div>
      </section>
    </aside>
  </div>
